<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Accommodation - StudentStay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #f97316 0%, #fb923c 50%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(249, 115, 22, 0.3);
        }

        .chat-modal {
            display: none;
        }

        .chat-modal.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-white to-yellow-50">
    
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white/95 backdrop-blur-md shadow-lg z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center gap-3">
                    <svg class="w-10 h-10 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <div>
                        <h1 class="text-2xl font-bold gradient-text">StudentStay</h1>
                        <p class="text-xs text-gray-600">Welcome, <span id="userName">Student</span>!</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-6">
                    <a href="Browse.html" class="text-orange-600 font-semibold">Browse</a>
                    <a href="Favourates.html" class="text-gray-700 hover:text-orange-600 transition">My Favorites</a>
                    <a href="Messages.html" class="text-gray-700 hover:text-orange-600 transition">Messages</a>
                    <button onclick="logout()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-28 pb-12 px-4">
        <div class="max-w-7xl mx-auto">
            <div class="grid lg:grid-cols-4 gap-6">
                
                <!-- Filters Sidebar -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-2xl shadow-lg p-6 sticky top-28">
                        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                            <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                            </svg>
                            Filters
                        </h2>
                        
                        <div class="space-y-6">
                            <!-- NSFAS Filter -->
                            <div>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" id="nsfasFilter" class="w-4 h-4 text-orange-600 rounded">
                                    <span class="text-sm font-medium">NSFAS Friendly</span>
                                </label>
                            </div>
                            
                            <!-- Accredited Filter -->
                            <div>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="checkbox" id="accreditedFilter" class="w-4 h-4 text-orange-600 rounded">
                                    <span class="text-sm font-medium">Accredited Only</span>
                                </label>
                            </div>
                            
                            <!-- Price Range -->
                            <div>
                                <label class="text-sm font-medium block mb-2">
                                    Max Price: R<span id="priceValue">5000</span>
                                </label>
                                <input type="range" id="priceRange" min="1000" max="5000" step="100" value="5000" class="w-full">
                                <div class="flex justify-between text-xs text-gray-500 mt-1">
                                    <span>R1000</span>
                                    <span>R5000</span>
                                </div>
                            </div>

                            <!-- Room Type -->
                            <div>
                                <label class="text-sm font-medium block mb-2">Room Type</label>
                                <select id="roomTypeFilter" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
                                    <option value="all">All Types</option>
                                    <option value="single">Single Room</option>
                                    <option value="double">Double Room</option>
                                </select>
                            </div>

                            <!-- Location -->
                            <div>
                                <label class="text-sm font-medium block mb-2">Location</label>
                                <select id="locationFilter" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm">
                                    <option value="all">All Locations</option>
                                    <option value="observatory">Observatory</option>
                                    <option value="mowbray">Mowbray</option>
                                    <option value="rondebosch">Rondebosch</option>
                                    <option value="claremont">Claremont</option>
                                </select>
                            </div>

                            <button onclick="applyFilters()" class="w-full bg-orange-600 text-white py-3 rounded-lg font-semibold hover:bg-orange-700 transition">
                                Apply Filters
                            </button>

                            <button onclick="resetFilters()" class="w-full bg-gray-200 text-gray-700 py-2 rounded-lg text-sm hover:bg-gray-300 transition">
                                Reset All
                            </button>
                        </div>

                        <!-- Quick Stats -->
                        <div class="mt-6 pt-6 border-t">
                            <h3 class="font-semibold mb-3 text-sm">Results</h3>
                            <div class="text-sm text-gray-600">
                                <p><span id="totalResults" class="font-bold text-orange-600">6</span> properties found</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Listings Grid -->
                <div class="lg:col-span-3">
                    <div class="mb-6 flex items-center justify-between">
                        <div>
                            <h2 class="text-3xl font-bold text-gray-900">Available Rooms</h2>
                            <p class="text-gray-600">Find your perfect student home</p>
                        </div>
                        <select class="border border-gray-300 rounded-lg px-4 py-2">
                            <option>Sort by: Recommended</option>
                            <option>Price: Low to High</option>
                            <option>Price: High to Low</option>
                            <option>Newest First</option>
                        </select>
                    </div>

                    <div id="listingsGrid" class="grid md:grid-cols-2 gap-6">
                        <!-- Listings will be dynamically generated -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Modal -->
    <div id="chatModal" class="chat-modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl h-[600px] flex flex-col">
            <!-- Chat Header -->
            <div class="bg-orange-600 text-white p-4 rounded-t-2xl flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center font-bold text-lg">
                        <span id="landlordInitial">L</span>
                    </div>
                    <div>
                        <h3 class="font-bold" id="landlordName">Landlord Name</h3>
                        <p class="text-sm opacity-90" id="propertyTitle">Property Title</p>
                    </div>
                </div>
                <button onclick="closeChat()" class="hover:bg-orange-700 p-2 rounded-lg transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Messages Area -->
            <div id="messagesArea" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
                <!-- Messages will be dynamically added -->
            </div>

            <!-- Message Input -->
            <div class="p-4 border-t bg-white rounded-b-2xl">
                <div class="flex gap-2">
                    <input type="text" id="messageInput" placeholder="Type your message..." class="flex-1 border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-orange-600" onkeypress="handleKeyPress(event)">
                    <button onclick="sendMessage()" class="bg-orange-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-orange-700 transition flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample listings data
        const allListings = [
            {
                id: 1,
                title: "Modern Student Room - Observatory",
                price: 2500,
                location: "observatory",
                area: "Observatory, Cape Town",
                nsfas: true,
                accredited: true,
                roomType: "single",
                distance: "2.5km to UCT",
                transport: ["Golden Arrow Bus", "MyCiti"],
                safety: "High",
                landlord: "Sarah Johnson",
                image: "https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=400&h=300&fit=crop",
                features: ["WiFi", "Study Desk", "Shared Kitchen", "24/7 Security"],
                description: "Spacious room in a safe neighborhood with easy access to campus."
                
            },

            {
                id: 2,
                title: "Affordable Res - Mowbray",
                price: 1800,
                location: "mowbray",
                area: "Mowbray, Cape Town",
                nsfas: true,
                accredited: true,
                roomType: "single",
                distance: "1km to UCT",
                transport: ["Walking Distance", "MyCiti"],
                safety: "High",
                landlord: "John Ndlovu",
                image: "https://images.unsplash.com/photo-1555854877-bab0e564b8d5?w=400&h=300&fit=crop",
                features: ["WiFi", "Laundry", "Communal Areas", "Security"],
                description: "Perfect for NSFAS students, close to campus with great amenities."
            },
            {
                id: 3,
                title: "Cozy Student Flat - Rondebosch",
                price: 3200,
                location: "rondebosch",
                area: "Rondebosch, Cape Town",
                nsfas: false,
                accredited: true,
                roomType: "single",
                distance: "3km to UCT",
                transport: ["Train Station", "Multiple Bus Routes"],
                safety: "High",
                landlord: "Maria Santos",
                image: "https://images.unsplash.com/photo-1502672260066-6bc684de8c8d?w=400&h=300&fit=crop",
                features: ["Own Bathroom", "Kitchen", "Parking", "WiFi"],
                description: "Self-contained flat ideal for students seeking privacy."
            },
            {
                id: 4,
                title: "Budget Room - Claremont",
                price: 2000,
                location: "claremont",
                area: "Claremont, Cape Town",
                nsfas: true,
                accredited: true,
                roomType: "double",
                distance: "4km to UCT",
                transport: ["Train", "Golden Arrow Bus"],
                safety: "High",
                landlord: "David Mbeki",
                image: "https://images.unsplash.com/photo-1560518883-ce09059eeffa?w=400&h=300&fit=crop",
                features: ["Shared Room", "Study Area", "WiFi", "Secure Parking"],
                description: "Affordable shared accommodation in a vibrant area."
            },
            {
                id: 5,
                title: "Spacious Room - Observatory",
                price: 2800,
                location: "observatory",
                area: "Observatory, Cape Town",
                nsfas: true,
                accredited: true,
                roomType: "single",
                distance: "2km to UCT",
                transport: ["MyCiti", "Uber"],
                safety: "High",
                landlord: "Linda Moyo",
                image: "https://images.unsplash.com/photo-1554995207-c18c203602cb?w=400&h=300&fit=crop",
                features: ["Large Windows", "Desk", "WiFi", "Laundry"],
                description: "Bright and spacious room perfect for studying."
            },
            {
                id: 6,
                title: "Studio Apartment - Mowbray",
                price: 3500,
                location: "mowbray",
                area: "Mowbray, Cape Town",
                nsfas: false,
                accredited: true,
                roomType: "single",
                distance: "1.5km to UCT",
                transport: ["Walking", "Bicycle Path"],
                safety: "High",
                landlord: "Peter van Wyk",
                image: "https://images.unsplash.com/photo-1536376072261-38c75010e6c9?w=400&h=300&fit=crop",
                features: ["Private Bathroom", "Kitchenette", "WiFi", "Parking"],
                description: "Modern studio with all amenities included."
            }
        ];

        let filteredListings = [...allListings];
        let currentListing = null;
        let chatMessages = [];

        // Load user name
        window.onload = function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (currentUser.firstName) {
                document.getElementById('userName').textContent = currentUser.firstName;
            }
            renderListings();
        };

        // Price range slider
        document.getElementById('priceRange').addEventListener('input', function() {
            document.getElementById('priceValue').textContent = this.value;
        });

        function renderListings() {
            const grid = document.getElementById('listingsGrid');
            grid.innerHTML = '';

            if (filteredListings.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-2 text-center py-12">
                        <svg class="w-20 h-20 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        <h3 class="text-xl font-bold text-gray-900 mb-2">No properties found</h3>
                        <p class="text-gray-600">Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            filteredListings.forEach(listing => {
                const card = `
                    <div class="bg-white rounded-2xl shadow-lg overflow-hidden card-hover">
                        <div class="relative">
                            <img src="${listing.image}" alt="${listing.title}" class="w-full h-48 object-cover" onerror="this.src='https://images.unsplash.com/photo-1502672260066-6bc684de8c8d?w=400&h=300&fit=crop'">
                            <div class="absolute top-3 right-3 bg-white px-3 py-1 rounded-full shadow-lg">
                                <span class="text-orange-600 font-bold text-lg">R${listing.price}</span>
                            </div>
                        </div>
                        
                        <div class="p-6">
                            <h3 class="font-bold text-xl text-gray-900 mb-2">${listing.title}</h3>
                            
                            <div class="flex items-center gap-2 text-gray-600 mb-3">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span class="text-sm">${listing.area}</span>
                            </div>

                            <div class="flex flex-wrap gap-2 mb-4">
                                ${listing.nsfas ? '<span class="bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs font-medium">NSFAS</span>' : ''}
                                ${listing.accredited ? '<span class="bg-blue-100 text-blue-700 px-2 py-1 rounded-full text-xs font-medium">Accredited</span>' : ''}
                                <span class="bg-purple-100 text-purple-700 px-2 py-1 rounded-full text-xs font-medium">${listing.distance}</span>
                            </div>

                            <p class="text-gray-600 text-sm mb-4">${listing.description}</p>

                            <div class="grid grid-cols-2 gap-2 mb-4">
                                ${listing.features.slice(0, 4).map(f => `
                                    <div class="flex items-center gap-1 text-xs text-gray-600">
                                        <svg class="w-3 h-3 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                        </svg>
                                        ${f}
                                    </div>
                                `).join('')}
                            </div>

                            <button onclick="openChat(${listing.id})" class="w-full bg-orange-600 text-white py-3 rounded-lg font-semibold hover:bg-orange-700 transition flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                </svg>
                                Chat with Landlord
                            </button>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });

            document.getElementById('totalResults').textContent = filteredListings.length;
        }

        function applyFilters() {
            const nsfas = document.getElementById('nsfasFilter').checked;
            const accredited = document.getElementById('accreditedFilter').checked;
            const maxPrice = parseInt(document.getElementById('priceRange').value);
            const roomType = document.getElementById('roomTypeFilter').value;
            const location = document.getElementById('locationFilter').value;

            filteredListings = allListings.filter(listing => {
                if (nsfas && !listing.nsfas) return false;
                if (accredited && !listing.accredited) return false;
                if (listing.price > maxPrice) return false;
                if (roomType !== 'all' && listing.roomType !== roomType) return false;
                if (location !== 'all' && listing.location !== location) return false;
                return true;
            });

            renderListings();
        }

        function resetFilters() {
            document.getElementById('nsfasFilter').checked = false;
            document.getElementById('accreditedFilter').checked = false;
            document.getElementById('priceRange').value = 5000;
            document.getElementById('priceValue').textContent = '5000';
            document.getElementById('roomTypeFilter').value = 'all';
            document.getElementById('locationFilter').value = 'all';
            
            filteredListings = [...allListings];
            renderListings();
        }

        function openChat(listingId) {
            currentListing = allListings.find(l => l.id === listingId);
            if (!currentListing) return;

            document.getElementById('landlordInitial').textContent = currentListing.landlord.charAt(0);
            document.getElementById('landlordName').textContent = currentListing.landlord;
            document.getElementById('propertyTitle').textContent = currentListing.title;

            // Load existing conversation from localStorage or create new
            const conversations = JSON.parse(localStorage.getItem('studentStayConversations') || '[]');
            let conversation = conversations.find(c => c.propertyId === listingId);

            if (!conversation) {
                // Create new conversation
                conversation = {
                    id: Date.now(),
                    propertyId: listingId,
                    landlord: currentListing.landlord,
                    property: currentListing.title,
                    messages: [
                        {
                            sender: 'student',
                            text: `Hi! I'm interested in your listing: ${currentListing.title}`,
                            time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                        }
                    ],
                    unread: 0,
                    online: true,
                    archived: false,
                    lastMessage: `Hi! I'm interested in your listing: ${currentListing.title}`,
                    timestamp: 'Just now'
                };
                conversations.push(conversation);
                localStorage.setItem('studentStayConversations', JSON.stringify(conversations));
            }

            chatMessages = [...conversation.messages];
            renderMessages();
            document.getElementById('chatModal').classList.add('active');

            // Simulate landlord response for new conversations
            if (conversation.messages.length === 1) {
                setTimeout(() => {
                    addMessage('landlord', `Hello! Thank you for your interest. The property is available and I'd be happy to answer any questions you have about it.`);
                }, 1500);
            }
        }

        function closeChat() {
            document.getElementById('chatModal').classList.remove('active');
            document.getElementById('messageInput').value = '';
        }

        function renderMessages() {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.innerHTML = '';

            chatMessages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex ${msg.sender === 'student' ? 'justify-end' : 'justify-start'}`;
                messageDiv.innerHTML = `
                    <div class="max-w-xs ${msg.sender === 'student' ? 'bg-orange-600 text-white' : 'bg-white text-gray-900 shadow'} rounded-2xl px-4 py-3">
                        <p class="text-sm">${msg.text}</p>
                        <p class="text-xs mt-1 ${msg.sender === 'student' ? 'text-orange-100' : 'text-gray-500'}">${msg.time}</p>
                    </div>
                `;
                messagesArea.appendChild(messageDiv);
            });

            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function addMessage(sender, text) {
            const message = {
                sender: sender,
                text: text,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            
            chatMessages.push(message);
            renderMessages();

            // Save to localStorage
            if (currentListing) {
                const conversations = JSON.parse(localStorage.getItem('studentStayConversations') || '[]');
                const conversation = conversations.find(c => c.propertyId === currentListing.id);
                
                if (conversation) {
                    conversation.messages = chatMessages;
                    conversation.lastMessage = sender === 'student' ? `You: ${text}` : text;
                    conversation.timestamp = 'Just now';
                    if (sender === 'landlord') {
                        conversation.unread = (conversation.unread || 0) + 1;
                    }
                    localStorage.setItem('studentStayConversations', JSON.stringify(conversations));
                }
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;

            addMessage('student', text);
            input.value = '';

            // Simulate landlord response
            setTimeout(() => {
                const responses = [
                    "That's a great question! Let me provide you with more details.",
                    "Yes, absolutely! The property has all those amenities.",
                    "I can arrange a viewing for you. When would be convenient?",
                    "The rent includes water and electricity. WiFi is available.",
                    "We have secure parking and 24/7 security on site."
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage('landlord', randomResponse);
            }, 2000);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'AccomodationHome.html';
            }
        }
         
    </script>
</body>
</html>
