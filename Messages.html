<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - StudentStay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #f97316 0%, #fb923c 50%, #fbbf24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .conversation-item {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .conversation-item:hover {
            background-color: #fff7ed;
            transform: translateX(5px);
        }

        .conversation-item.active {
            background-color: #fed7aa;
            border-left: 4px solid #ea580c;
        }

        .message-bubble {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .online-indicator {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-white to-yellow-50">
    
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white/95 backdrop-blur-md shadow-lg z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center gap-3">
                    <svg class="w-10 h-10 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <div>
                        <h1 class="text-2xl font-bold gradient-text">StudentStay</h1>
                        <p class="text-xs text-gray-600">Welcome, <span id="userName">Student</span>!</p>
                    </div>
                </div>
                
                <div class="flex items-center gap-6">
                    <a href="Browse.html" class="text-gray-700 hover:text-orange-600 transition">Browse</a>
                    <a href="Favourates.html" class="text-gray-700 hover:text-orange-600 transition">My Favorites</a>
                    <a href="Messages.html" class="text-orange-600 font-semibold flex items-center gap-2">
                        Messages
                        <span id="unreadBadge" class="hidden bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">0</span>
                    </a>
                    <button onclick="logout()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-28 pb-12 px-4">
        <div class="max-w-7xl mx-auto">
            
            <div class="grid lg:grid-cols-3 gap-6 h-[calc(100vh-200px)]">
                
                <!-- Conversations List -->
                <div class="lg:col-span-1 bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col">
                    <!-- Header -->
                    <div class="p-6 border-b">
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">Messages</h2>
                        
                        <!-- Search -->
                        <div class="relative">
                            <input type="text" id="searchConversations" placeholder="Search conversations..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" oninput="searchConversations()">
                            <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>

                        <!-- Filter Tabs -->
                        <div class="flex gap-2 mt-4">
                            <button onclick="filterConversations('all')" class="filter-tab px-3 py-1 rounded-full text-sm font-medium bg-orange-600 text-white">
                                All
                            </button>
                            <button onclick="filterConversations('unread')" class="filter-tab px-3 py-1 rounded-full text-sm font-medium bg-gray-200 text-gray-700 hover:bg-gray-300">
                                Unread
                            </button>
                            <button onclick="filterConversations('archived')" class="filter-tab px-3 py-1 rounded-full text-sm font-medium bg-gray-200 text-gray-700 hover:bg-gray-300">
                                Archived
                            </button>
                        </div>
                    </div>

                    <!-- Conversations List -->
                    <div id="conversationsList" class="flex-1 overflow-y-auto">
                        <!-- Conversations will be dynamically loaded -->
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="lg:col-span-2 bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col">
                    
                    <!-- No Conversation Selected -->
                    <div id="noConversation" class="flex-1 flex items-center justify-center">
                        <div class="text-center">
                            <svg class="w-24 h-24 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                            <h3 class="text-xl font-bold text-gray-900 mb-2">No Conversation Selected</h3>
                            <p class="text-gray-600">Choose a conversation from the list to start chatting</p>
                        </div>
                    </div>

                    <!-- Active Chat -->
                    <div id="activeChat" class="hidden flex-1 flex flex-col">
                        <!-- Chat Header -->
                        <div class="p-4 border-b flex items-center justify-between bg-gradient-to-r from-orange-50 to-yellow-50">
                            <div class="flex items-center gap-3">
                                <div class="relative">
                                    <div id="chatAvatar" class="w-12 h-12 bg-gradient-to-br from-orange-600 to-orange-400 rounded-full flex items-center justify-center text-white font-bold text-lg">
                                        L
                                    </div>
                                    <div class="online-indicator absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
                                </div>
                                <div>
                                    <h3 id="chatLandlordName" class="font-bold text-gray-900">Landlord Name</h3>
                                    <p id="chatPropertyTitle" class="text-sm text-gray-600">Property Title</p>
                                    <p class="text-xs text-green-600">● Online</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-2">
                                <button class="p-2 hover:bg-orange-100 rounded-lg transition" title="Call">
                                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                    </svg>
                                </button>
                                <button onclick="archiveConversation()" class="p-2 hover:bg-orange-100 rounded-lg transition" title="Archive">
                                    <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path>
                                    </svg>
                                </button>
                                <button onclick="deleteConversation()" class="p-2 hover:bg-red-100 rounded-lg transition" title="Delete">
                                    <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Messages Area -->
                        <div id="messagesArea" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
                            <!-- Messages will be dynamically added -->
                        </div>

                        <!-- Typing Indicator -->
                        <div id="typingIndicator" class="hidden px-4 py-2 text-sm text-gray-500 italic">
                            <span id="typingName">Landlord</span> is typing...
                        </div>

                        <!-- Message Input -->
                        <div class="p-4 border-t bg-white">
                            <div class="flex gap-2">
                                <button class="p-2 hover:bg-gray-100 rounded-lg transition" title="Attach file">
                                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                                    </svg>
                                </button>
                                <button class="p-2 hover:bg-gray-100 rounded-lg transition" title="Emoji">
                                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                </button>
                                <input type="text" id="messageInput" placeholder="Type your message..." class="flex-1 border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-orange-600" onkeypress="handleKeyPress(event)" oninput="showTypingIndicator()">
                                <button onclick="sendMessage()" class="bg-orange-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-orange-700 transition flex items-center gap-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                    </svg>
                                    Send
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample conversations data
        let conversations = [
            {
                id: 1,
                propertyId: 1,
                landlord: "Sarah Johnson",
                property: "Modern Student Room - Observatory",
                lastMessage: "The property is available from January 1st.",
                timestamp: "2 min ago",
                unread: 2,
                online: true,
                archived: false,
                messages: [
                    { sender: 'student', text: "Hi! I'm interested in your property.", time: "10:30 AM" },
                    { sender: 'landlord', text: "Hello! Thank you for your interest. What would you like to know?", time: "10:32 AM" },
                    { sender: 'student', text: "When is the property available?", time: "10:35 AM" },
                    { sender: 'landlord', text: "The property is available from January 1st.", time: "10:37 AM" }
                ]
            },
            {
                id: 2,
                propertyId: 2,
                landlord: "John Ndlovu",
                property: "Affordable Res - Mowbray",
                lastMessage: "You: Can I schedule a viewing?",
                timestamp: "1 hour ago",
                unread: 0,
                online: false,
                archived: false,
                messages: [
                    { sender: 'student', text: "Hello, is this property still available?", time: "9:00 AM" },
                    { sender: 'landlord', text: "Yes it is! Would you like to view it?", time: "9:15 AM" },
                    { sender: 'student', text: "Can I schedule a viewing?", time: "10:00 AM" }
                ]
            }
        ];

        let activeConversationId = null;
        let typingTimeout = null;

        // Load user name and conversations from localStorage
        window.onload = function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (currentUser.firstName) {
                document.getElementById('userName').textContent = currentUser.firstName;
            }
            
            // Load conversations from localStorage
            const savedConversations = localStorage.getItem('studentStayConversations');
            if (savedConversations) {
                const loadedConversations = JSON.parse(savedConversations);
                // Merge with sample conversations, prioritizing saved ones
                loadedConversations.forEach(saved => {
                    const existingIndex = conversations.findIndex(c => c.propertyId === saved.propertyId);
                    if (existingIndex !== -1) {
                        conversations[existingIndex] = saved;
                    } else {
                        conversations.push(saved);
                    }
                });
            }
            
            renderConversations();
            updateUnreadBadge();
        };

        function renderConversations(filter = 'all') {
            const list = document.getElementById('conversationsList');
            list.innerHTML = '';

            let filtered = conversations;
            if (filter === 'unread') {
                filtered = conversations.filter(c => c.unread > 0);
            } else if (filter === 'archived') {
                filtered = conversations.filter(c => c.archived);
            }

            filtered.forEach(conv => {
                const item = `
                    <div onclick="openConversation(${conv.id})" class="conversation-item p-4 border-b ${conv.id === activeConversationId ? 'active' : ''} ${conv.unread > 0 ? 'bg-orange-50' : ''}">
                        <div class="flex items-start gap-3">
                            <div class="relative flex-shrink-0">
                                <div class="w-12 h-12 bg-gradient-to-br from-orange-600 to-orange-400 rounded-full flex items-center justify-center text-white font-bold">
                                    ${conv.landlord.charAt(0)}
                                </div>
                                ${conv.online ? '<div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>' : ''}
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex items-start justify-between mb-1">
                                    <h3 class="font-bold text-gray-900 truncate">${conv.landlord}</h3>
                                    <span class="text-xs text-gray-500 flex-shrink-0 ml-2">${conv.timestamp}</span>
                                </div>
                                <p class="text-sm text-gray-600 truncate mb-1">${conv.property}</p>
                                <div class="flex items-center justify-between">
                                    <p class="text-sm text-gray-500 truncate ${conv.unread > 0 ? 'font-semibold' : ''}">${conv.lastMessage}</p>
                                    ${conv.unread > 0 ? `<span class="bg-orange-600 text-white text-xs px-2 py-0.5 rounded-full flex-shrink-0 ml-2">${conv.unread}</span>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                list.innerHTML += item;
            });

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="flex items-center justify-center h-full text-gray-500">
                        <div class="text-center p-8">
                            <svg class="w-16 h-16 mx-auto mb-2 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                            </svg>
                            <p>No conversations found</p>
                            <a href="Browse.html" class="text-orange-600 hover:text-orange-700 font-medium text-sm mt-2 inline-block">Browse Properties →</a>
                        </div>
                    </div>
                `;
            }
        }

        function openConversation(convId) {
            const conv = conversations.find(c => c.id === convId);
            if (!conv) return;

            activeConversationId = convId;
            
            // Mark as read
            conv.unread = 0;
            
            // Save to localStorage
            localStorage.setItem('studentStayConversations', JSON.stringify(conversations));
            updateUnreadBadge();

            // Show chat area
            document.getElementById('noConversation').classList.add('hidden');
            document.getElementById('activeChat').classList.remove('hidden');

            // Update header
            document.getElementById('chatAvatar').textContent = conv.landlord.charAt(0);
            document.getElementById('chatLandlordName').textContent = conv.landlord;
            document.getElementById('chatPropertyTitle').textContent = conv.property;

            // Render messages
            renderMessages(conv.messages);
            
            // Re-render conversations to update active state
            renderConversations();
        }

        function renderMessages(messages) {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.innerHTML = '';

            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex ${msg.sender === 'student' ? 'justify-end' : 'justify-start'} message-bubble`;
                messageDiv.innerHTML = `
                    <div class="max-w-xs lg:max-w-md ${msg.sender === 'student' ? 'bg-orange-600 text-white' : 'bg-white text-gray-900 shadow-md'} rounded-2xl px-4 py-3">
                        <p class="text-sm">${msg.text}</p>
                        <p class="text-xs mt-1 ${msg.sender === 'student' ? 'text-orange-100' : 'text-gray-500'}">${msg.time}</p>
                    </div>
                `;
                messagesArea.appendChild(messageDiv);
            });

            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !activeConversationId) return;

            const conv = conversations.find(c => c.id === activeConversationId);
            if (!conv) return;

            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            conv.messages.push({
                sender: 'student',
                text: text,
                time: time
            });

            conv.lastMessage = `You: ${text}`;
            conv.timestamp = 'Just now';

            // Save to localStorage
            localStorage.setItem('studentStayConversations', JSON.stringify(conversations));

            renderMessages(conv.messages);
            renderConversations();
            input.value = '';

            // Simulate landlord response
            setTimeout(() => {
                document.getElementById('typingIndicator').classList.remove('hidden');
                document.getElementById('typingName').textContent = conv.landlord;
                
                setTimeout(() => {
                    const responses = [
                        "That sounds great! Let me check the availability.",
                        "Yes, absolutely! I can arrange that for you.",
                        "Thank you for reaching out. I'll get back to you shortly.",
                        "Perfect! I look forward to showing you the property.",
                        "I appreciate your interest. When would be convenient for you?"
                    ];
                    const response = responses[Math.floor(Math.random() * responses.length)];
                    const newTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    
                    conv.messages.push({
                        sender: 'landlord',
                        text: response,
                        time: newTime
                    });

                    conv.lastMessage = response;
                    conv.unread = (conv.unread || 0) + 1;

                    // Save to localStorage
                    localStorage.setItem('studentStayConversations', JSON.stringify(conversations));

                    document.getElementById('typingIndicator').classList.add('hidden');
                    renderMessages(conv.messages);
                    renderConversations();
                    updateUnreadBadge();
                }, 2000);
            }, 1000);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function showTypingIndicator() {
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                // Stop typing indicator
            }, 1000);
        }

        function searchConversations() {
            const query = document.getElementById('searchConversations').value.toLowerCase();
            const items = document.querySelectorAll('.conversation-item');
            
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function filterConversations(filter) {
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('bg-orange-600', 'text-white');
                tab.classList.add('bg-gray-200', 'text-gray-700');
            });
            event.target.classList.remove('bg-gray-200', 'text-gray-700');
            event.target.classList.add('bg-orange-600', 'text-white');

            renderConversations(filter);
        }

        function archiveConversation() {
            if (!activeConversationId) return;
            
            const conv = conversations.find(c => c.id === activeConversationId);
            if (conv) {
                conv.archived = true;
                localStorage.setItem('studentStayConversations', JSON.stringify(conversations));
                alert(`Conversation with ${conv.landlord} has been archived.`);
                closeChat();
                renderConversations();
            }
        }

        function deleteConversation() {
            if (!activeConversationId) return;
            
            const conv = conversations.find(c => c.id === activeConversationId);
            if (conv && confirm(`Delete conversation with ${conv.landlord}?`)) {
                const index = conversations.findIndex(c => c.id === activeConversationId);
                conversations.splice(index, 1);
                localStorage.setItem('studentStayConversations', JSON.stringify(conversations));
                closeChat();
                renderConversations();
                updateUnreadBadge();
            }
        }

        function closeChat() {
            activeConversationId = null;
            document.getElementById('activeChat').classList.add('hidden');
            document.getElementById('noConversation').classList.remove('hidden');
        }

        function updateUnreadBadge() {
            const total = conversations.reduce((sum, conv) => sum + (conv.unread || 0), 0);
            const badge = document.getElementById('unreadBadge');
            
            if (total > 0) {
                badge.textContent = total;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'AccommodationHome.html';
        }
    </script>
</body>
</html>
