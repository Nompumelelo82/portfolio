<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentStay - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
        .error-input {
            border-color: #ef4444 !important;
        }
        .error-text {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-orange-50 via-white to-yellow-50 py-8 px-4">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <svg class="w-12 h-12 text-orange-600 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Student Registration</h2>
                <p class="text-gray-600">Create your student account</p>
            </div>

            <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-6">
                Registration successful! Redirecting to login...
            </div>

            <form id="registerForm" class="space-y-5">
                <!-- Student Number -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Student Number *
                    </label>
                    <input type="text" id="studentNumber" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" placeholder="e.g., STU2024001">
                    <div id="studentNumberError" class="error-text hidden"></div>
                </div>

                <!-- Name fields -->
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">First Name *</label>
                        <input type="text" id="firstName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" placeholder="John">
                        <div id="firstNameError" class="error-text hidden"></div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Surname *</label>
                        <input type="text" id="surname" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" placeholder="Doe">
                        <div id="surnameError" class="error-text hidden"></div>
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        Email Address *
                    </label>
                    <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" placeholder="john@student.ac.za">
                    <div id="emailError" class="error-text hidden"></div>
                </div>

                <!-- Phone -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        Phone Number *
                    </label>
                    <input type="tel" id="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" placeholder="0821234567">
                    <div id="phoneError" class="error-text hidden"></div>
                </div>

                <!-- Institution -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                        Institution *
                    </label>
                    <select id="institution" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        <option value="">Select your institution</option>
                        <option value="University of Cape Town">University of Cape Town</option>
                        <option value="Stellenbosch University">Stellenbosch University</option>
                        <option value="University of the Western Cape">University of the Western Cape</option>
                        <option value="Cape Peninsula University of Technology">Cape Peninsula University of Technology</option>
                        <option value="University of South Africa">University of South Africa</option>
                        <option value="Other">Other</option>
                    </select>
                    <div id="institutionError" class="error-text hidden"></div>
                </div>

                <!-- NSFAS Funded -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                        </svg>
                        Funded by NSFAS? *
                    </label>
                    <div class="flex gap-6">
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="nsfasFunded" value="yes" class="w-4 h-4 text-orange-600">
                            <span class="ml-2">Yes</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="nsfasFunded" value="no" class="w-4 h-4 text-orange-600">
                            <span class="ml-2">No</span>
                        </label>
                    </div>
                    <div id="nsfasFundedError" class="error-text hidden"></div>
                </div>

                <!-- Room Preference -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        Room Preference *
                    </label>
                    <div class="flex gap-6">
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="roomPreference" value="single" class="w-4 h-4 text-orange-600">
                            <span class="ml-2">Single Room</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio" name="roomPreference" value="double" class="w-4 h-4 text-orange-600">
                            <span class="ml-2">Double Room (Shared)</span>
                        </label>
                    </div>
                    <div id="roomPreferenceError" class="error-text hidden"></div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password *</label>
                    <div class="relative">
                        <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" placeholder="Min. 8 characters">
                        <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-3 text-gray-500">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="passwordError" class="error-text hidden"></div>
                </div>

                <!-- Confirm Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password *</label>
                    <input type="password" id="confirmPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent" placeholder="Re-enter password">
                    <div id="confirmPasswordError" class="error-text hidden"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-orange-600 text-white py-4 rounded-lg font-semibold hover:bg-orange-700 transition flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                    </svg>
                    Create Account
                </button>

                <!-- Link to Login -->
                <div class="text-center">
                    <p class="text-gray-600">Already have an account? 
                        <a href="AccomodationLogin.html" class="text-orange-600 hover:text-orange-700 font-medium">Login here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Validation functions
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validateStudentNumber(number) {
            return /^[A-Z0-9]{6,15}$/i.test(number);
        }

        function validatePhone(phone) {
            return /^0[0-9]{9}$/.test(phone);
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        function clearError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            if (field) field.classList.remove('error-input');
            if (errorDiv) {
                errorDiv.classList.add('hidden');
                errorDiv.textContent = '';
            }
        }

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(fieldId + 'Error');
            if (field) field.classList.add('error-input');
            if (errorDiv) {
                errorDiv.classList.remove('hidden');
                errorDiv.textContent = message;
            }
        }

        // Get existing users from localStorage
        function getUsers() {
            const users = localStorage.getItem('studentStayUsers');
            return users ? JSON.parse(users) : [];
        }

        // Save users to localStorage
        function saveUsers(users) {
            localStorage.setItem('studentStayUsers', JSON.stringify(users));
        }

        // Registration form handler
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear all errors
            ['studentNumber', 'firstName', 'surname', 'email', 'phone', 'institution', 'nsfasFunded', 'roomPreference', 'password', 'confirmPassword'].forEach(clearError);
            
            const studentNumber = document.getElementById('studentNumber').value.trim();
            const firstName = document.getElementById('firstName').value.trim();
            const surname = document.getElementById('surname').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const institution = document.getElementById('institution').value;
            const nsfasFunded = document.querySelector('input[name="nsfasFunded"]:checked')?.value;
            const roomPreference = document.querySelector('input[name="roomPreference"]:checked')?.value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let hasError = false;

            // Validate student number
            if (!studentNumber) {
                showError('studentNumber', 'Student number is required');
                hasError = true;
            } else if (!validateStudentNumber(studentNumber)) {
                showError('studentNumber', 'Invalid student number format (6-15 alphanumeric characters)');
                hasError = true;
            }

            // Validate first name
            if (!firstName) {
                showError('firstName', 'First name is required');
                hasError = true;
            }

            // Validate surname
            if (!surname) {
                showError('surname', 'Surname is required');
                hasError = true;
            }

            // Validate email
            if (!email) {
                showError('email', 'Email is required');
                hasError = true;
            } else if (!validateEmail(email)) {
                showError('email', 'Invalid email format');
                hasError = true;
            }

            // Validate phone
            if (!phone) {
                showError('phone', 'Phone number is required');
                hasError = true;
            } else if (!validatePhone(phone)) {
                showError('phone', 'Invalid phone number (use format: 0821234567)');
                hasError = true;
            }

            // Validate institution
            if (!institution) {
                showError('institution', 'Please select your institution');
                hasError = true;
            }

            // Validate NSFAS funding
            if (!nsfasFunded) {
                showError('nsfasFunded', 'Please select NSFAS funding status');
                hasError = true;
            }

            // Validate room preference
            if (!roomPreference) {
                showError('roomPreference', 'Please select room preference');
                hasError = true;
            }

            // Validate password
            if (!password) {
                showError('password', 'Password is required');
                hasError = true;
            } else if (password.length < 8) {
                showError('password', 'Password must be at least 8 characters');
                hasError = true;
            }

            // Validate confirm password
            if (password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                hasError = true;
            }

            if (hasError) return;

            // Check if email or student number already exists
            const users = getUsers();
            const existingUser = users.find(u => 
                u.email.toLowerCase() === email.toLowerCase() || 
                u.studentNumber.toLowerCase() === studentNumber.toLowerCase()
            );

            if (existingUser) {
                if (existingUser.email.toLowerCase() === email.toLowerCase()) {
                    showError('email', 'Email already registered');
                }
                if (existingUser.studentNumber.toLowerCase() === studentNumber.toLowerCase()) {
                    showError('studentNumber', 'Student number already registered');
                }
                return;
            }

            // Create new user
            const newUser = {
                studentNumber,
                firstName,
                surname,
                email,
                phone,
                institution,
                nsfasFunded,
                roomPreference,
                password
            };

            // Save to localStorage
            users.push(newUser);
            saveUsers(users);

         // Show success message
document.getElementById('successMessage').classList.remove('hidden');
document.getElementById('registerForm').reset();

// Redirect to login page after 2 seconds
setTimeout(() => {
    window.location.href = 'AccomodationLogin.html';  // ‚Üê NEW
}, 2000);
        });
    </script>
</body>
</html>
